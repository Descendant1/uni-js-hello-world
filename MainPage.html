
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->

<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <div>
    <p id="userFullName" style="padding-top:5%;">  </p>
    <p id="userBalance" > </p>
    <p id="userType"></p>
    <p id="userAge"></p>
  </div>
  <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-calendar w3-xxlarge"></i>
    <p>Events</p>
  </a>
  <a name="forAdmin" href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-plus-circle w3-xxlarge"></i>
    <p>Add event</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="#" class="w3-bar-item w3-button" style="width:33% !important">HOME</a>
    <a href="#about" class="w3-bar-item w3-button" style="width:33% !important">ABOUT</a>
    <a name="forAdmin" href="#contact" class="w3-bar-item w3-button" style="width:33% !important">CONTACT</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo"><span class="w3-hide-small">Plovdiv</span> Events.</h1>
    <!-- <p>Photographer and Web Designer.</p> -->
  </header>

  <!-- About Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about">
    <h2 class="w3-text-light-grey">Events</h2>
    <hr style="width:200px" class="w3-opacity">
    <p> </p>


    <ul id="EventList" class="w3-ul w3-white w3-center w3-opacity" style="background-color: #999!important;"> </ul>

    <h3 class="w3-padding-16 w3-text-light-grey">Your Events</h3>
    <ul id="MyEventList" class="w3-ul w3-white w3-center w3-opacity" style="background-color: #999!important;"> </ul>
    
 

    <button class="w3-button w3-light-grey w3-padding-large w3-section">
      <i class="fa fa-download"></i> Download Resume
    </button>
   
  
    
  <!-- End About Section -->
  </div>
  


  <!-- Contact Section -->
  <div name="forAdmin" class="w3-padding-64 w3-content w3-text-grey" id="contact">
    <h2 class="w3-text-light-grey">Add the Event</h2>
    <hr style="width:200px" class="w3-opacity">

      <p><input id="EventName" class="w3-input w3-padding-16" type="text" placeholder="Name"  ></p>
      <p>18 + <input id="EventAgeFlag"  type="checkbox"  name="EventAgeFlag"></p>
      <p><input id="EventLocation" class="w3-input w3-padding-16" type="text" placeholder="EventLocation" ></p>
      <p><input id="EventTime" class="w3-input w3-padding-16" type="date" placeholder="EventTime" ></p>
      <p><input id="EventPrice" class="w3-input w3-padding-16" type="number" placeholder="EventPrice" ></p>
      <p>
        <button id="SubmitButton" class="w3-button w3-light-grey w3-padding-large" type="button">
          <i class="fa fa-paper-plane"></i> Add Event
        </button>
      </p>  
  <!-- End Contact Section -->
  </div>
  
    <!-- Footer -->
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  <!-- End footer -->
  </footer>

<!-- END PAGE CONTENT -->
</div>
        <!-- Scripts -->
        <script src="User.js" >  </script>
        <script src="UserHolder.js" >  </script>

        <script src="MainPageJS.js"></script>

</body>
</html>
